<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" media="screen">


</head>
<body class="jambotrom">
	<header>
		<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">Event Management</a>
				</div>
			</div>
		</div>
		<div class="jumbotron">
			<div class="container"></div>
		</div>
	</header>
	<div >
		<div class="container col-md-4 col-lg-4 col-xs-offset-4 well" style="margin-top: 2%">
			<form class="form-signin" action="user.htm" method="post">
				<h2 class="form-signin-heading">Sign Up</h2>
				 
				 <div class="form-group">
					<h4 class="form-signin-heading">Name</h4>
				 	<input type="text" name="name" class="form-control" placeholder="Enter User Name " name="uname" required autofocus> 
				 </div>
				 
				 <div class="form-group">
				 	<h4 class="form-signin-heading">E-mail</h4>
				 	<input type="email" name="email" class="form-control" placeholder="Enter User E-mail " name="email" autofocus> 
				 </div>
				
				<div class="form-group">
					<h4 class="form-signin-heading">User Name</h4>
				 	<input type="text" name="uname" class="form-control" placeholder="Enter User Name " name="uname" required autofocus> 
				 </div>
				 
				 <div class="form-group">
				 <h4 class="form-signin-heading">Password</h4>
				 	 <input type="password" name="pass" class="form-control"placeholder="Enter Password" required>
				 </div>
				 
				 <div class="form-group">
				<button class="btn btn-lg btn-success btn-block" type="submit">Create an Account</button>
				</div>
			</form>

		</div>
	</div>

	<footer></footer>
	<!-- Optional theme -->
<!-- Latest compiled and minified JavaScript -->
<script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
